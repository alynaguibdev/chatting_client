<div ng-controller="contacts">

    <div ng-repeat="contact in views.contacts.data" class="row">
        <div class="contact-img inline">
            <img ng-src="{{contact.img}}"/>
        </div>
        <div class="contact-details inline right" ng-class="$last ? 'contact-details-last' : ''">
            <div class="contact-sub-details block">
                <div class="inline left contact-row">
                    <span class="inline participant left">{{contact.fullName}}</span>
                    <span class="inline contact-type right">{{contact.labelVal}}</span>
                    <span class="block status"
                          ng-bind-html="contact.status | embed">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
